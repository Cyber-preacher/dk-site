services:
  app:
    build:
      context: .
      args:
        SITE_URL: ${SITE_URL}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    environment:
      SITE_URL: ${SITE_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    restart: unless-stopped
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    depends_on:
      - app
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
